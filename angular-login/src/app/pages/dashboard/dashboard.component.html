<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    /* Estilos adicionales */
    .sidebar {
      min-height: calc(100vh - 56px);
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">
      <img src="https://warvi.com.co/wp-content/uploads/2023/08/cropped-WARVI_PAGINA-1.png" alt="Logo" width="100" height="30">
    </a>
    <form class="form-inline ml-auto">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Buscar">
        <div class="input-group-append">
          <button class="btn btn-outline-light" type="submit"><i class="fas fa-search"></i></button>
        </div>
      </div>
    </form>
    <div class="ml-3">
      <i class="fas fa-user-circle fa-2x"></i>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3 sidebar bg-light">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" href="#">Opción única</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" onkeydown="handleKeyDown(event)">
              Selección múltiple
            </a>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
              <button class="dropdown-item" type="button">Opción 1</button>
              <button class="dropdown-item" type="button">Opción 2</button>
              <button class="dropdown-item" type="button">Opción 3</button>
            </div>
          </li>
        </ul>
      </div>
      <div class="col-md-9">
        <div class="row">
          <div class="col-md-4">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Tablero 1</h5>
                <p class="card-text">Contenido del tablero 1</p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Tablero 2</h5>
                <p class="card-text">Contenido del tablero 2</p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card">
              <div class="card -body">
                <h5 class="card-title">Tablero 3</h5>
                <p class="card-text">Contenido del tablero 3</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
  <script>
    function handleKeyDown(event) {
      if (event.key === 'Enter' || event.key === ' ') {
        event.preventDefault(); // Evitar el comportamiento predeterminado del enlace
        const dropdownToggle = event.target.closest('.dropdown-toggle');
        $(dropdownToggle).dropdown('toggle'); // Usar la función de Bootstrap para alternar el menú desplegable
      }
    }
  </script>
</body>
</html>
