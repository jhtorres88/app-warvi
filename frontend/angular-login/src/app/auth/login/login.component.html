<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>warvi</title>

    <!-- Custom fonts for this template-->
    <link href="login.component.css" rel="stylesheet" type="text/css">
   
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="login.component.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">


        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Bienvenido</h1>
                                    </div>
                                    <form [formGroup]="loginForm">
                                        <p class="text-danger">{{loginError}}</p>
                                        <div class="mb-3">
                                          <label for="exampleInputEmail1" class="form-label">Email</label>
                                          <input formControlName="username" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">  
                                            <div *ngIf="email.invalid && (email.dirty || email.touched)"
                                                class="text-danger">
                                                <div *ngIf="email.errors?.['required']">
                                                    El Email es requerido.
                                                </div>
                                                <div *ngIf="email.errors?.['email']">
                                                    El Email debe tener un formato válido.
                                                </div>
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                          <label for="exampleInputPassword1" class="form-label">Password</label>
                                          <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
                                            <div *ngIf="password.invalid && (password.dirty || password.touched)"
                                                class="text-danger">
                                                <div *ngIf="password.errors?.['required']">
                                                    El Password es requerido.
                                                </div>
                                            </div> 
                                        </div>
                                        <button type="submit" (click)="login()" class="btn btn-primary">Iniciar Sesión</button>
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" href="forgot-password.html">Forgot Password?</a>
                                    </div>
                                    <div class="text-center">
                                        <a class="small" href="register.html">Create an Account!</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="/frontend/angular-login/js/sb-admin-2.min.js"></script>

</body>

</html>
